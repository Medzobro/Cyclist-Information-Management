<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة سائقي الدراجات للتوصيل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3499db; /* Adjusted primary color */
            --secondary: #27ae60; /* Adjusted secondary color */
            --danger: #e74c3c;
            --warning: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --gray: #95a5a6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --google: #DB4437;
            --facebook: #4267B2;
            --phone: #25D366;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo i {
            font-size: 2rem;
        }

        .logo h1 {
            font-size: 1.6rem;
            margin: 0;
        }

        .user-info {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .user-info:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .user-info img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 10px);
            right: 0;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            min-width: 180px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 200;
        }

        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu button {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 10px 18px;
            background: none;
            border: none;
            text-align: right;
            cursor: pointer;
            font-size: 0.95rem;
            color: var(--dark);
            transition: background 0.2s, color 0.2s;
        }

        .dropdown-menu button:hover {
            background: #f0f7ff;
            color: var(--primary);
        }

        .dropdown-menu button i {
            width: 20px;
            text-align: center;
        }

        /* Login Page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 20px;
            animation: backgroundFadeIn 1s ease-out;
        }

        @keyframes backgroundFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-box {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px; /* Adjusted max-width to match images */
            padding: 35px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 25px;
            color: var(--dark);
            font-size: 1.7rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee; /* Thicker border to match images */
        }

        .tab {
            flex: 1;
            padding: 12px 0; /* Adjusted padding */
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            color: #777;
            transition: all 0.3s;
            position: relative;
            font-size: 1rem; /* Adjusted font size */
        }

        .tab.active {
            color: var(--primary);
            font-weight: 600;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px; /* Adjusted bottom position */
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
        }

        .tab-content {
            display: none;
            padding-top: 20px; /* Added padding above content */
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px; /* Adjusted margin */
            text-align: right;
        }

        .input-group label {
            display: block;
            margin-bottom: 7px;
            font-weight: 500;
            color: var(--dark);
            font-size: 1rem; /* Adjusted font size */
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 16px; /* Adjusted padding */
            border: 1px solid #ccc; /* Darker border */
            border-radius: 5px; /* Adjusted border-radius */
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 153, 219, 0.2);
        }

        .btn {
            display: block; /* Make buttons full width */
            background: var(--primary);
            color: white;
            padding: 12px 28px; /* Adjusted padding */
            border: none;
            border-radius: 5px; /* Adjusted border-radius */
            cursor: pointer;
            font-size: 1.1rem; /* Adjusted font size */
            font-weight: 600;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            margin-top: 20px; /* Adjusted margin */
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center; /* Ensure text is centered */
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-1px);
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.15);
        }

        .btn-secondary {
            background: var(--secondary);
        }

        .btn-secondary:hover {
            background: #27ae60;
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .social-login {
            margin-top: 25px; /* Adjusted margin */
        }

        .social-login p {
            position: relative;
            margin: 20px 0; /* Adjusted margin */
            color: #777;
            font-size: 1rem; /* Adjusted font size */
        }

        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 35%; /* Adjusted width */
            height: 1px;
            background: #ddd;
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 10px; /* Adjusted gap */
            margin-top: 20px; /* Adjusted margin */
        }

        .social-btn {
            flex-direction: row; /* Align icon and text in a row */
            padding: 12px; /* Adjusted padding */
            border-radius: 5px; /* Adjusted border-radius */
            border: none;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px; /* Adjusted gap */
            font-size: 1rem; /* Adjusted font size */
        }

        .social-btn i {
            font-size: 1.2rem; /* Adjusted icon size */
        }

        .social-btn.google {
            background: var(--google);
        }

        .social-btn.facebook {
            background: var(--facebook);
        }

        .social-btn.phone {
            background: var(--phone);
        }

        .social-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .error-message {
            background: #fce4e4;
            color: var(--danger);
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 20px; /* Adjusted margin */
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            display: none;
            animation: shake 0.5s;
        }

        .error-message i {
            font-size: 1.1rem;
        }

        .forgot-link {
            display: block;
            text-align: center;
            margin-top: 20px; /* Adjusted margin */
            color: var(--primary);
            text-decoration: none;
            font-size: 1rem; /* Adjusted font size */
            transition: color 0.3s;
        }

        .forgot-link:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .signup-link {
            margin-top: 25px; /* Adjusted margin */
            text-align: center;
            color: #777;
            font-size: 1rem; /* Adjusted font size */
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        /* Dashboard */
        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            margin-top: 25px;
        }

        /* Sidebar */
        .sidebar {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            height: fit-content;
        }

        .sidebar h3 {
            margin-bottom: 18px;
            color: var(--dark);
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            font-size: 1.2rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 5px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            color: #555;
            text-decoration: none;
        }

        .nav-item:hover, .nav-item.active {
            background: #f0f7ff;
            color: var(--primary);
        }

        .nav-item i {
            font-size: 1.1rem;
        }

        /* Main Content */
        .main-content {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            flex-wrap: wrap;
        }

        .section-header h2 {
            color: var(--dark);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-driver-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--secondary);
            color: white;
            padding: 9px 18px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-size: 0.95rem;
        }

        .add-driver-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        /* Driver Cards */
        .drivers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 18px;
        }

        .driver-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #eee;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .driver-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .driver-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 18px;
            text-align: center;
            color: white;
            position: relative;
        }

        .driver-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            margin: 0 auto 12px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            color: var(--gray);
            overflow: hidden;
        }

        .driver-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .driver-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .driver-id {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .driver-details {
            padding: 18px;
            flex-grow: 1;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .detail-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #e6f2ff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 0.9rem;
        }

        .detail-text h4 {
            font-size: 0.85rem;
            color: #777;
            margin-bottom: 2px;
        }

        .detail-text p {
            font-weight: 500;
            color: var(--dark);
            font-size: 0.9rem;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 9px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        .status-active {
            background: #d4f8e8;
            color: #27ae60;
        }

        .status-pending {
            background: #fff3e0;
            color: #f39c12;
        }

        .driver-card .delete-driver-btn {
            display: block;
            width: calc(100% - 30px);
            margin: 15px;
            padding: 9px 15px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
            text-align: center;
        }

        .driver-card .delete-driver-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        /* Add Driver / Settings Form */
        .form-container {
            max-width: 650px;
            margin: 0 auto;
        }

        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: var(--dark);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 18px;
            margin-bottom: 18px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 7px;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.95rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 11px 14px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 153, 219, 0.2);
        }

        .file-upload {
            border: 2px dashed #ddd;
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s, background 0.3s;
            background: #fafafa;
        }

        .file-upload:hover {
            border-color: var(--primary);
            background: #f0f7ff;
        }

        .file-upload i {
            font-size: 2.8rem;
            color: var(--gray);
            margin-bottom: 12px;
        }

        .file-upload p {
            color: #777;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .file-name {
            color: var(--primary);
            font-weight: 500;
            font-size: 0.85rem;
            display: block;
            word-wrap: break-word;
        }

        /* Profile settings specific styles */
        #profileSettingsForm .profile-settings-avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
        }

        #profileSettingsForm .profile-settings-avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            margin-bottom: 12px;
            cursor: pointer;
            transition: border-color 0.3s, transform 0.2s;
        }

        #profileSettingsForm .profile-settings-avatar:hover {
            border-color: var(--secondary);
            transform: scale(1.02);
        }

        #profileSettingsForm .profile-settings-avatar-text {
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        #profileSettingsForm .profile-settings-avatar-text:hover {
            color: #2980b9;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            justify-content: flex-end;
        }

        .btn-group .btn {
            width: auto;
            min-width: 120px;
        }

        /* Welcome message */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .welcome-message i {
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 18px;
        }

        .welcome-message h2 {
            font-size: 1.8rem;
            margin-bottom: 12px;
            color: var(--dark);
        }

        .welcome-message p {
            color: #666;
            max-width: 550px;
            margin: 0 auto 25px;
            line-height: 1.7;
            font-size: 0.95rem;
        }

        /* Alert messages */
        .alert {
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.95rem;
        }

        .alert-success {
            background: #d4f8e8;
            color: #27ae60;
            border: 1px solid #a3e6c5;
        }

        .alert-error {
            background: #fce4e4;
            color: var(--danger);
            border: 1px solid #f0a0a0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .logo, .user-info {
                width: 100%;
                justify-content: center;
            }

            .user-info {
                margin-top: 10px;
            }

            .social-buttons {
                flex-direction: column;
            }

            .login-box {
                padding: 30px 20px;
            }

            .btn-group {
                flex-direction: column;
                align-items: center;
            }

            .btn-group .btn {
                width: 100%;
                min-width: unset;
            }
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 25px 15px;
            }
            .login-box h2 {
                font-size: 1.5rem;
            }
            .social-btn {
                font-size: 0.9rem;
                padding: 10px;
            }
            .logo h1 {
                font-size: 1.4rem;
            }
        }

        /* Shake animation for invalid inputs */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(5px); }
            50% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        /* Verification Styles */
        .verification-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 30px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .verification-container h3 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .verification-container p {
            color: #777;
            margin-bottom: 20px;
        }

        .verification-container .input-group {
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .verification-container .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <i class="fas fa-bicycle fa-3x" style="color: var(--primary); margin-bottom: 20px;"></i>
            <h2>نظام إدارة سائقي الدراجات</h2>

            <div class="tabs">
                <div class="tab active" data-tab="login">تسجيل الدخول</div>
                <div class="tab" data-tab="signup">إنشاء حساب</div>
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMessageText"></span>
            </div>

            <div class="tab-content active" id="loginTab">
                <div class="input-group">
                    <label for="username">اسم المستخدم أو البريد الإلكتروني</label>
                    <input type="text" id="username" placeholder="أدخل اسم المستخدم أو البريد الإلكتروني">
                </div>

                <div class="input-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" placeholder="أدخل كلمة المرور">
                </div>

                <button id="loginBtn" class="btn">تسجيل الدخول</button>
